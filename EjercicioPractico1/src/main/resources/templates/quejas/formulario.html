<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" th:replace="fragmentos :: body">
<body>
    <h2>Formulario de Sugerencias o Quejas</h2>
    <p>Este formulario es solo visual. No se enviará información a ningún servidor.</p>

    <form>
        <label>Nombre completo:</label><br>
        <input type="text" placeholder="Tu nombre"><br><br>

        <label>Correo electrónico:</label><br>
        <input type="email" placeholder="nombre@ejemplo.com"><br><br>

        <label>Teléfono:</label><br>
        <input type="text" placeholder="8888-8888"><br><br>

        <label>Tipo de comunicación:</label><br>
        <select>
            <option>Sugerencia</option>
            <option>Consulta</option>
            <option>Queja</option>
        </select><br><br>

        <label>Asunto:</label><br>
        <input type="text" placeholder="Tema principal"><br><br>

        <label>Mensaje:</label><br>
        <textarea rows="5" placeholder="Escribe tu mensaje aquí..."></textarea><br><br>

        <input type="button" value="Enviar (visual)">
    </form>
</body>
</html>
