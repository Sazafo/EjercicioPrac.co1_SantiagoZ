# ==========================================
# üöÄ CONFIGURACI√ìN DEL SERVIDOR
# ==========================================
spring.application.name=BibliotecaApp
server.port=78
logging.pattern.dateformat=hh:mm
spring.main.banner-mode=off
spring.thymeleaf.cache=false

# ==========================================
# üóÑÔ∏è CONEXI√ìN A BASE DE DATOS
# ==========================================
spring.datasource.url=jdbc:mysql://localhost:3306/biblioteca?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# ==========================================
# üß† CONFIGURACI√ìN JPA / HIBERNATE
# ==========================================
spring.jpa.hibernate.ddl-auto=none   # usa 'update' si quieres que cree las tablas
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logs detallados (opcional)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.type.descriptor.sql.BasicBinder=TRACE
